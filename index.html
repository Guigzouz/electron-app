<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="controls" class="beer-container">
        <h2>Ajouter une bière</h2>
        <form action="POST" class="beer-form">
            <div class="form">
                <label for="name">Nom bière :</label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="form">
                <label for="description">Description bière :</label>
                <input type="textinput" name="description" id="description" required>
              </div>
              <div class="form">
                <label for="prix">Prix bière :</label>
                <input type="number" name="prix" id="prix" required>
              </div>
              <div class="form">
                <label for="beer-type">Type de bière:</label>
                <select id="beer-type" name="beer-type">
                    <option value="BLO">Blonde</option>
                  <option value="BRU">Brune</option>
                  <option value="BLA">Blanche</option>
                </select>
              </div>

              <button id="add-product">Enregistrer</button>
        </form>
        </div>
        <div class="beer-list-container">
            <button id="add-product">Ajouter une bière</button>
            <div id="beer-list">
              <ul id="beers" class="scrollable-list">
              </ul>
            </div>

        </div>

    <script src="renderer.js"></script>
  </body>
</html>
